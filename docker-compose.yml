version: "3.9"

services:
  # --------------------------------------------
  # PostgreSQL Database (LOCAL DEV ONLY)
  # --------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: alphaforge-postgres
    environment:
      POSTGRES_DB: apexdb
      POSTGRES_USER: apexuser
      POSTGRES_PASSWORD: apex_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apexuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------
  # Backend API
  # --------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alphaforge-backend
    environment:
      NODE_ENV: development
      PORT: 8080

      # database connection inside docker
      DATABASE_URL: postgres://apexuser:apex_password_dev@postgres:5432/apexdb

      JWT_SECRET: development_secret_change_me
      CREDENTIALS_ENCRYPTION_KEY: dev_encryption_key_32_chars

      # ICICI (local dev)
      ICICI_API_KEY: ${ICICI_API_KEY}
      ICICI_API_SECRET: ${ICICI_API_SECRET}
      ICICI_REDIRECT_URL: http://localhost:5173
      ICICI_PRIMARY_IP: 127.0.0.1

      ALLOWED_ORIGINS: http://localhost:5173

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # --------------------------------------------
  # Frontend (React + Vite)
  # --------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: alphaforge-frontend
    environment:
      VITE_BACKEND_URL: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
